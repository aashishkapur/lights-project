<script src="Scripts/newaccount.js"></script>
<div style="color:red;"id="Error"></div> <!-- This is where all the error messages and shit will show up-->
<form action="Javascript:checkCreds();" method="post" autocomplete="on">
	<h1>New Account</h1>
	<input id="Name" type="name"placeholder="Full Name" required autofocus> </input>
	<input id="Email"  type="email"  placeholder="Email Address" required> </input>
	<input id="Password" type="password"  placeholder="Password" required> </input>
	<input id="Confirm Password" type="password"  placeholder="Confirm Password" required> </input>
	<input id="Address" type="address"  placeholder="Address" required> </input>
	<input type="submit" name="submit" value="Create Account"/>
	<a href="index.html" type="submit" value="Already Have Account"> Already Have Account </a>
</form>
