application: lights-project
version: 1
runtime: php
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /
  script: main.php

- url: /main.php
  script: main.php

- url: /maps/map.html
  static_files: maps/map.html
  upload: maps/map.html

# - url: /map.php
#   script: map.php

# Serve php scripts.
- url: /(.+\.php)$
  script: \1

- url: /maps/(.+\.php)$
  script: maps/\1

- url: /maps/(.+)\.html$
  static_files: maps/\1
  upload: maps/*\.html$

- url: /maps/
  static_files: maps/map.html
  upload: maps/map.html

- url: /cfi/(.+\.php)$
  script: cfi/\1

- url: /cfi/(.+)\.html$
  static_files: cfi/\1
  upload: maps/*\.html$

- url: /cfi/(.+)\.htm$
  static_files: cfi/\1
  upload: cfi/*\.htm$

- url: /cfi/
  static_files: cfi/main.htm
  upload: cfi/main.htm








