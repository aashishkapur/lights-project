application: lights-project
version: 1
runtime: php
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /
  script: main.php

- url: /main.php
  script: main.php

- url: /maps/map.html
  static_files: maps/map.html
  upload: maps/map.html

# - url: /map.php
#   script: map.php

# Serve php scripts.
- url: /(.+\.php)$
  script: \1

# - url: /maps/(.+\.php)$
#   script: maps/\1

# - url: /maps/(.+)\.html$
#   static_files: maps/\1
#   upload: maps/*\.html$

# - url: /maps/
#   static_files: maps/map.html
#   upload: maps/map.html

- url: /cfi/welcome.htm
  static_files: CFI/welcome.htm
  upload: CFI/welcome.htm

- url: /cfi/main.htm
  static_files: CFI/main.htm
  upload: CFI/main.htm

- url: /cfi/newaccount.html
  static_files: CFI/newaccount.html
  upload: CFI/newaccount.html

- url: /cfi/maps.htm
  static_files: CFI/maps.htm
  upload: CFI/maps.htm

- url: /cfi/index.html
  static_files: CFI/index.html
  upload: CFI/index.html

- url: /cfi/bob.js
  static_dir: /CFI/bob.js

- url: /cfi/(.*\.(gif|png|jpg))$
  static_files: CFI/\1
  upload: CFI/.*\.(gif|png|jpg)$


- url: /cfi/(.+)\.htm$
  static_files: CFI/\1
  upload: CFI/*\.htm$

- url: /cfi/(.+\.php)$
  script: CFI/\1

- url: /cfi/(.+)\.html$
  static_files: CFI/\1
  upload: CFI/*\.html$

- url: /cfi/
  static_files: CFI/main.htm
  upload: CFI/main.htm

