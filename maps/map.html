<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100% }
    </style>

    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBEPTzQE5w10jXl2qe7yEKuzpaXm8TeTHM&sensor=false"></script>
<script type="text/javascript">
	getData();
	var arr = new Array(40);
	function getData()  {
		var xmlhttp=new XMLHttpRequest();
		xmlhttp.onreadystatechange=function() {
			if (xmlhttp.readyState==4 && xmlhttp.status==200) {
				var a = xmlhttp.responseText;
				console.log(a);
				var data=JSON.parse(a);
				console.log(data);
				console.log(data[0]);
				for (var x = 0; x < data[0].length; x++ ) {
					var myLatlng = new google.maps.LatLng(data[0][x],data[0][x]);
					arr[x] = myLatlng;
					console.log(arr[x]);

				}
				initialize(arr);
			}
		}
		xmlhttp.open("GET","locations.php" ,true);
		xmlhttp.send();
	}
	function initialize(arr) {
  var mapOptions = {
    zoom: 4,
    center: arr[0]
  }
  console.log(arr[0]);
  var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
  for (var x = 0; x < arr.length; x++) {
	if (arr[x] != null) {
		var marker = new google.maps.Marker({
			position: arr[x],
			map: map,
			title: 'Hello World!'
		});
	}
  }

  
 
}

google.maps.event.addDomListener(window, 'load', initialize);
	</script>
</head>
  <body>
    <div id="map-canvas"> </div>
  </body>
</html>
